    <script>
        // thankyou.js
document.addEventListener('DOMContentLoaded', () => {
    // Obtener parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);

    // Crear elementos para mostrar la información
    const formDataContainer = document.getElementById('form-data');

    // Lista de campos que se van a mostrar
    const fields = [
        { key: 'name', label: 'Nombre' },
        { key: 'lastname', label: 'Apellido' },
        { key: 'email', label: 'Correo electrónico' },
        { key: 'phone', label: 'Número de teléfono' },
        { key: 'company', label: 'Nombre de la empresa' },
        { key: 'current-date', label: 'Fecha y hora actuales' },
    ];

    // Iterar y agregar cada campo al DOM
    fields.forEach(({ key, label }) => {
        const value = urlParams.get(key) || 'No especificado';
        const fieldElement = document.createElement('p');
        fieldElement.textContent = `${label}: ${value}`;
        formDataContainer.appendChild(fieldElement);
    });
});

    </script>
